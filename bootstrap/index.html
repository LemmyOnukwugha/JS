<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      x
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container d-flex justify-content-center align-content-center">
    <article class="music-card rounded">
      <div class="music-card--image">
        <img src="./order-summary-component-main/" alt="" />
      </div>
      <div class="music-card--content">
        <h1 class="music-card--title"></h1>
        <p class="music-card--description"></p>
        <div class="music-card-plan">
          <div class="music-icon"></div>
          <div class="music-icon">
            <h2 class="plan-title"></h2>
            <p class="plan-information"></p>
          </div>
          <div class="cta">
            <button>Proceed to payment</button>
            <button>cancel order</button>
          </div>
        </div>
      </div>
      <div class="music-card--content"></div>
    </article>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
